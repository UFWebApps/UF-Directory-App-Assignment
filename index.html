<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!--

                Implement a way to filter through listings using the search bar

                Couldnt get this to work so scrapped it due to time constraints. SAD!
              -->

            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th>Coordinates</th>
              </tr>
              <tr ng-repeat = "listing in listings | filter:query | orderBy: 'name'" ng-click = "showDetails($index)">
                <td>
                  {{ listing.code }}
                </td>
                <td>
                  {{ listing.name }}
                </td>
                <td>
                  {{ listing.coordinates }}
                </td>
              </tr>
            </table>
          </div>
            <center>
              <form>
                Code :<br/><input type="text" ng-model="newListing.code"><br/>
                  Building Name <br/><input type="text" ng-model="newListing.name"><br/>
                  Coordinates <br/><input type="text" ng-model="newListing.coordinates"><br/>
                  <button ng-click="addListing()">New Address</button>
              </form>
            </center>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <p> {{ newDetail }} </p>
            <button ng-click="deleteListing(index)">Delete Listing<br/></button> {{ listings[index].code }}
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
